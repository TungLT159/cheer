<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icon/beer.png">
    <title>123 dzo</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="spinBtn">QUAY</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span>Uống 1 ly</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa"><span>Người bên trái</span></div>
            <div class="number" style="--i:3;--clr:#d63e92"><span>Người đối diện</span></div>
            <div class="number" style="--i:4;--clr:#daa520"><span>Chỉ định</span></div>
            <div class="number" style="--i:5;--clr:#ff340f"><span>Người bên phải</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50"><span>Chỉ định <br/> và cùng uống</span></div>
            <div class="number" style="--i:7;--clr:#3cb371"><span>Thoát nạn</span></div>
            <div class="number" style="--i:8;--clr:#4169e1"><span>Uống 2 ly</span></div>
        </div>
    </div>
</body>

</html>
